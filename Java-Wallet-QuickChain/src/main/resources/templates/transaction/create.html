<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/transaction/create}" method="POST">
                <fieldset>
                    <legend>Make a Transaction</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="private_key">Private Key</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="private_key" placeholder="Enter Your Private Key Here"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="address">Address</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="address" placeholder="Enter Your Address Here"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="rec_address">Receiver's Address</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="rec_address" placeholder="Enter Receiver's Address Here"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="amount">Amount</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="amount" placeholder="Enter Amount Here"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Proceed"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
