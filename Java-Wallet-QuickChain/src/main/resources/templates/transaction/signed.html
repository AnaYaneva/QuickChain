<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/transaction/signed}" method="POST">
                <fieldset>
                    <legend>Make a Transaction</legend>


                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="address">Sender's Address</label>
                        <div class="col-sm-4 ">
                            <p id="address" th:text="${transaction.from}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="rec_address">Receiver's Address</label>
                        <div class="col-sm-4 ">
                            <p id="rec_address" th:text="${transaction.to}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="amount">Amount</label>
                        <div class="col-sm-4 ">
                            <p id="amount" th:text="${transaction.value}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="senderPubKey">Sender Public Key</label>
                        <div class="col-sm-4 ">
                            <p id="senderPubKey" th:text="${transaction.senderPubKey}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="transactionIdentifier">Transaction Identifier</label>
                        <div class="col-sm-4 ">
                            <p id="transactionIdentifier" th:text="${transaction.transactionIdentifier}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="fee">Fee</label>
                        <div class="col-sm-4 ">
                            <p id="fee" th:text="${transaction.fee}"></p>
                        </div>
                    </div>


                    <div class="form-group">
                    <label class="col-sm-4 control-label" for="signatureR">SignatureR</label>
                    <div class="col-sm-4 ">
                        <p id="signatureR" th:text="${transaction.signatureR}"></p>
                    </div>
                </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="signatureS">SignatureS</label>
                        <div class="col-sm-4 ">
                            <p id="signatureS" th:text="${transaction.signatureS}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="transactionHash">Transaction Hash</label>
                        <div class="col-sm-4 ">
                            <p id="transactionHash" th:text="${transaction.transactionHash}"></p>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-4 control-label" for="textBoxNode">Node Url</label>
                        <div class="col-sm-4 ">
                            <input type="text"  class="form-control" id="textBoxNode" value=""
                                   name="textBoxNode"/>
                        </div>
                    </div> -->


                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/transaction/create}">Back</a>
                       <input type="submit" id="buttonSendSignedTransaction" class="btn btn-primary"
                                   value="Send Transaction"/>
                            <input type="button" id="send" class="btn btn-primary"
                                   value="Send"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea class="form-control" rows="6" id="textareaSendTransactionresult"
                                      name="sendTransactionresult"></textarea>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
